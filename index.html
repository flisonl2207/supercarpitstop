<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercarpitstop | 2026 Motorsport Hub</title>
    <style>
        :root {
            --f1: #e10600; --wec: #ffde00; --moto: #af0000; --tt: #00d2be;
            --carbon: #1f1f1f; --track: #15151e; --white: #ffffff;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--track); color: white; margin: 0; padding-bottom: 80px; }
        header { background: #000; padding: 25px; border-bottom: 4px solid var(--f1); text-align: center; }
        .logo { font-size: 2.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--f1); }
        
        /* Navigation Tabs */
        .main-nav { display: flex; justify-content: center; background: #111; border-bottom: 1px solid #333; }
        .nav-link { padding: 15px 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; color: #888; transition: 0.3s; }
        .nav-link.active { color: white; border-bottom: 3px solid var(--f1); }

        .filter-nav { background: #222; padding: 15px; display: flex; justify-content: center; gap: 8px; position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; }
        .filter-btn { background: #333; border: 1px solid #444; color: white; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .filter-btn.active { background: var(--f1); border-color: var(--f1); }

        .grid { max-width: 1400px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px; }
        
        .card { background: var(--carbon); border-radius: 15px; overflow: hidden; border-top: 5px solid #444; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
        .card.f1 { border-color: var(--f1); }
        .card.wec { border-color: var(--wec); }
        .card.motogp { border-color: var(--moto); }
        .card.tt { border-color: var(--tt); }

        /* Media Container */
        .card-media { width: 100%; height: 180px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-media img { max-width: 100%; max-height: 100%; object-fit: cover; transition: 0.3s; }
        .track-img img { filter: invert(1) brightness(1.2); padding: 15px; }

        .card-content { padding: 20px; flex-grow: 1; }
        .tag { font-size: 0.7rem; font-weight: 900; text-transform: uppercase; padding: 3px 10px; background: #444; border-radius: 4px; display: inline-block; margin-bottom: 10px; }
        .sprint-tag { background: #673ab7; color: white; margin-left: 5px; }
        
        .card-title { font-size: 1.4rem; font-weight: bold; margin: 0 0 8px 0; min-height: 3.5rem; display: flex; align-items: center; }
        .card-subtitle { color: #f1f1f1; font-weight: bold; font-size: 1rem; margin-bottom: 15px; display: block; }
        .card-text { font-size: 0.9rem; color: #ccc; line-height: 1.4; margin-bottom: 15px; }

        .action-btn { background: #333; color: white; border: 1px solid #555; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; text-decoration: none; display: block; text-align: center; }
        .action-btn:hover { background: var(--f1); border-color: var(--f1); }
        
        .schedule-list { display: none; margin-top: 15px; background: #111; padding: 15px; border-radius: 8px; font-size: 0.9rem; border-left: 4px solid var(--f1); }
        .schedule-list.show { display: block; }
        .session { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="nav-link active" onclick="switchView('calendar')">Calendar</div>
    <div class="nav-link" onclick="switchView('news')">Latest News</div>
</div>

    <button class="filter-btn active" onclick="filter('all')">ALL RACING</button>

function render() {
    const grid = document.getElementById('contentGrid');
    grid.innerHTML = '';
    const source = currentView === 'calendar' ? raceData : newsData;
    const filtered = currentCategory === 'all' ? source : source.filter(d => d.series === currentCategory);

    filtered.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = `card ${item.series}`;
        
        if (item.type === 'calendar') {
            card.innerHTML = `
                <div class="card-media track-img"><img src="${item.img}"></div>
                <div class="card-content">
                    <span class="tag">${item.series}</span>
                    ${item.isSprint ? '<span class="tag sprint-tag">Sprint Weekend</span>' : ''}
                    <div class="card-title">${item.name}</div>
                    <div class="card-subtitle">${item.date}</div>
                    <button class="action-btn" onclick="toggleSched(${index})">View Sessions</button>
                    <div class="schedule-list" id="sched-${index}" style="border-color: var(--${item.series})">
                        ${item.sessions.map(s => {
                            const p = s.split(':');
                            return `<div class="session"><b>${p[0]}</b><span>${p[1]}</span></div>`;
                        }).join('')}
                    </div>
                </div>`;
        } else {
            card.innerHTML = `
                <div class="card-media"><img src="${item.img}"></div>
                <div class="card-content">
                    <span class="tag">${item.series}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-subtitle" style="font-size: 0.8rem; color: #888;">${item.date}</div>
                    <p class="card-text">${item.text}</p>
                    <a href="#" class="action-btn">Read Full Article</a>
                </div>`;
        }
        grid.appendChild(card);
    });
}

function switchView(view) {
    currentView = view;
    document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
    event.target.classList.add('active');
    render();
}

function filter(cat) {
    currentCategory = cat;
    document.querySelectorAll('.filter-btn').forEach(el => el.classList.remove('active'));
    event.target.classList.add('active');
    render();
}

function toggleSched(id) {
    const el = document.getElementById(`sched-${id}`);
    const isVisible = el.classList.contains('show');
    document.querySelectorAll('.schedule-list').forEach(l => l.classList.remove('show'));
    if (!isVisible) el.classList.add('show');
}

render();
</script>
